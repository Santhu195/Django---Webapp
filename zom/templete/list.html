{% for name in rst_name %}
    
    {{ name.full_name|upper }}<br>
    ...
{% endfor %}

<div class="pagination">
    <span class="step-links">
        {% if name.has_previous %}
            <a href="?page=1">&laquo; first</a>
            <a href="?page={{ name.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ name.number }} of {{ name.paginator.num_pages }}.
        </span>

        {% if name.has_next %}
            <a href="?page={{ name.next_page_number }}">next</a>
            <a href="?page={{ name.paginator.num_pages }}">last &raquo;</a>
        {% endif %}
    </span>
</div>
