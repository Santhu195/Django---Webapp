<!-- Header -->
{% load static %}
<header class="bg-primary text-center py-5 mb-4">
  {% if user.is_authenticated%}
  <h2 class="font-weight-light text-white" style = "text-align:left">Hello, {{user.username}}</h2>
  <h3 style = "text-align:top-right"><a href="logout" style="color:red">Logout</a></h3>
  {% endif %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <div class="container">
    <h1 class="font-weight-light text-white">Select From the Top Cities Below</h1>
  </div>
</header>

<!-- Page Content -->
<div class="container">
  <div class="row">
    <!-- City 1 -->
    {% for cit in city%}
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-0 shadow">
        <img src="{{cit.img.url}}" width="628" height="248" class="card-img-top" alt="...">
        <div class="card-body text-center">
          <h5 class="card-title mb-0">{{cit.name}}</h5>
          <div class="card-text text-black-35">{{cit.desc}}</div>
          <a href="{% url 'res:Restaurants' c_name=cit.name c_id=cit.entity %}" class="btn btn-primary">View Restaurants</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

</div>
<!-- /.container -->
